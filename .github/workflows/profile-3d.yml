name: LGTM list

on:
  workflow_dispatch:
  pull_request:
    paths: 'LGTM/**'
  push:
    paths: 'LGTM/**'

jobs:
  create_list:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create LGTM list
        run: ./bin/make_lgtm.sh
      - name: Commit & Push
        run: |
          git config user.name erlevren
          git config user.email erlevren@gmail.com
          git add -A .
          git commit -m "create LGTM list"
          git push
